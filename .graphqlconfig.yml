projects:
  amplifyapp-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: 7lzwuinfzrc43kt2sf2zvoiftu
        maxDepth: 2
extensions:
  amplify:
    version: 3
